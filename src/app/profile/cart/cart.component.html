<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>
  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <img *ngIf="item.image" [src]="item.image" [alt]="item.name" class="item-image">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p class="price">₹{{ item.price }}</p>
      </div>
      <button (click)="removeFromCart(i)" class="remove-btn">Remove</button>
    </div>
    <div class="cart-total">
      <h3>Total: ₹{{ totalPrice }}</h3>
      <button class="checkout-btn" routerLink="/profile/cart/payment">Proceed to Checkout</button>
    </div>
  </div>
</div>
