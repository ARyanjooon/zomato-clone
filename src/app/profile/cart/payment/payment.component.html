<div class="payment-container">
  <h2>Payment Page</h2>
  <p>Total Price: â‚¹{{ totalPrice }}</p>

  <form (ngSubmit)="onSubmit()">
    <label>
      Card Number:
      <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required maxlength="16" />
    </label>
    <br />

    <label>
      Expiry Date:
      <input type="text" [(ngModel)]="expiryDate" name="expiryDate" required placeholder="MM/YY" maxlength="5" />
    </label>
    <br />

    <label>
      CVV:
      <input type="password" [(ngModel)]="cvv" name="cvv" required maxlength="3" />
    </label>
    <br />

    <label>
      Name on Card:
      <input type="text" [(ngModel)]="nameOnCard" name="nameOnCard" required />
    </label>
    <br />

    <button type="submit">Pay Now</button>
  </form>
</div>
